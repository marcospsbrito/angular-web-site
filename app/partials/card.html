<div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card" ng-repeat"card in cardCtrl.cards">
    <div class="mdl-card__media">
        <img class="article-image" ng-bind="card.image" border="0" alt="">
    </div>
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">{{card.title}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      {{card.content}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="/">{{card.link}}</a>
    </div>
</div>
